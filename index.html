<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthdayyyyyy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #fad0c4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            margin: 0;
        }

        .slide {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            z-index: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        h1, p {
            text-align: center;
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 5vh;
        }

        p {
            font-size: 4vw;
            margin-bottom: 10vh;
        }

        button {
            padding: 2vw 4vw;
            font-size: 4vw;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .result {
            font-size: 5vw;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5vw;
            border-radius: 10px;
            margin-top: 5vh;
            color: #fff;
            max-width: 90%;
            text-align: center;
        }

        .typing-effect {
            font-size: 4vw;
            color: black;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #fff;
            width: 0;
            animation: typing 4s steps(40) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        img {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Slide structure remains the same -->

    <script>
        var name = prompt("Enter your name:");
        var currentSlide = 1;

        if (name.toLowerCase() === "kanozty") {
            // User stays on the birthday presentation
        } else {
            alert("Access denied.");
            window.location.href = 'amongus.html';
        }

        function goToNextSlide() {
            let currentSlideElement = document.getElementById('slide' + currentSlide);
            currentSlideElement.classList.remove('active');
            currentSlide = currentSlide + 1;

            if (currentSlide <= 7) {
                let nextSlideElement = document.getElementById('slide' + currentSlide);
                nextSlideElement.classList.add('active');
            } else {
                showConfetti();
                alert("Happy Birthday to youuu <3");
                currentSlide = 1;
                let firstSlideElement = document.getElementById('slide' + currentSlide);
                firstSlideElement.classList.add('active');
            }
        }

        function calculateTimeDifference() {
            const targetDate = new Date("2024-10-29T21:09:00");
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            setTimeout(() => {
                const resultElement = document.getElementById("timeResult");
                resultElement.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds since that lovely moment <3`;
            }, 7000);
        }

        function showConfetti() {
            const confettiScript = document.createElement('script');
            confettiScript.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js';
            document.body.appendChild(confettiScript);

            confettiScript.onload = () => {
                const end = Date.now() + 5 * 1000; // 5 seconds of confetti
                const colors = ['#ff6f61', '#fad0c4', '#ff9a9e'];

                (function frame() {
                    confetti({
                        particleCount: 2,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    confetti({
                        particleCount: 2,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                })();
            };
        }

        window.onload = function () {
            calculateTimeDifference();
        };

        function handleNo() {
            alert("Hope you liked it anyway!");
            window.location.href = 'hackk.html';
        }
    </script>

</body>
</html>
