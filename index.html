<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed is Hacking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00; /* Green text */
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Prompt-like text */
        #prompt {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #00ff00;
            white-space: nowrap;
            animation: typingPrompt 3s steps(30) 1s forwards;
        }

        @keyframes typingPrompt {
            to {
                width: 100%;
            }
        }

        /* Black screen to cover the page after 7 seconds */
        #blackScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 5;
            display: none; /* Hidden by default */
        }

        /* Typing effect text */
        #typingText {
            font-size: 36px;
            color: #00ff00;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            border-right: 4px solid #00ff00;
            animation: typing 5s steps(30) 1s forwards, blink 0.75s step-end infinite;
            z-index: 15; /* Ensure it appears above the black screen */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes typing {
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Dramatic typing effect for hacker style */
        @keyframes hackerTypingEffect {
            0% {
                opacity: 0;
                width: 0;
                border-color: transparent;
            }
            20% {
                opacity: 1;
                width: 15%;
                border-color: #00ff00;
            }
            50% {
                width: 50%;
                border-color: #00ff00;
            }
            70% {
                width: 80%;
            }
            100% {
                width: 100%;
                border-color: transparent;
            }
        }

        /* Add hacker typing effect animation */
        #typingText.hacker {
            animation: hackerTypingEffect 5s steps(60) 1s forwards, blink 0.75s step-end infinite;
        }

    </style>
</head>
<body>
    <!-- Initial prompt text -->
    <div id="prompt">C:\Users\Ahmed\Desktop> hack_the_heart.exe</div>

    <!-- Black screen that will appear after 7 seconds -->
    <div id="blackScreen"></div>

    <!-- Text that will be typed after black screen appears -->
    <div id="typingText"></div>

    <script>
        const prompt = document.getElementById("prompt");
        const blackScreen = document.getElementById("blackScreen");
        const typingText = document.getElementById("typingText");

        setTimeout(() => {
            prompt.style.display = 'none';  // Hide the prompt after a short time
            blackScreen.style.display = 'block';  // Show the black screen
            typingText.textContent = "Ahmed has already hacked your heart... :)";  // Change the typing text
            typingText.classList.add('hacker');  // Apply the typing animation
        }, 5000); // Wait 5 seconds before starting the hack sequence
    </script>
</body>
</html>
